<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Bank</title>
  <link rel="icon" href="SB.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script src="angular.min.js"></script>
  <script src="loginController.js"></script>
</head>
<body>
  <h1 class="logotipo"> <img src="SB.png" alt="Texto alternativo para la imagen"> START BANK</h1>
  <br><br><br><br><br><br><br><br>
  <div class="Login" ng-controller="LoginController">
      <form ng-submit="Tarjeta()">
          <input type="text" ng-model="inputValue" id="cuenta" name="cuenta"  placeholder="Número de Tarjeta (16 Digitos)" required maxlength="16"pattern="\d{16}"><h5>Ingrese su número de tarjeta</h5><br>
          <input type="submit" value="Siguiente">
      </form> 
    </div>
    
  <br><br><br><br><br>
  <div class="regresar">
    <a href="Principal.html"> <input type="submit" value="Regresar"></a>
  </div>
  <div class="img2">
    <img src="teclado.png" alt="Texto alternativo para la imagen">
  </div>
  <div class="img3">
    <img src="teclado.png" alt="Texto alternativo para la imagen">
  </div>
</body>
</html>
